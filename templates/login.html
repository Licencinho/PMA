<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ app_data['description'] }}">
    <meta name="keywords" content="{{ app_data['keywords'] }}">
    <meta name="author" content="{{ app_data['author'] }}">
    <link rel="icon" href="static/favicon.ico">

    <title>{{ app_data['html_title'] }}</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Additional CSS -->
        <link rel="stylesheet" href="static/styles.css" >
    
        <style>
          body {
            background-color: #7c94bc;
          }
        </style>
       
    </head>
  <div class="login">
      <img src="static\plannerd_logo.png" alt="Plannerd" width="400" height="142" > </img>
      <br>
      <h1>Welcome to Plannerd! Please Login</h1>
      <br>
      <div class="form-container">      
      <form method="POST" action="login" novalidate>

        <!--Learned how to put class to Flask Forms here https://stackoverflow.com/questions/22084886/add-a-css-class-to-a-field-in-wtform -->
        {{ form.csrf_token }}
        {{ form.email.label (class_="form-login-label")}} {{ form.email (class_="form-login-field") }}
        <br>
        {{ form.password.label (class_="form-login-label")}} {{ form.password (class_="form-login-field") }}
        <br>
        <input class= "button" type="submit" value="Login">
      </form>
      
      <br>
      <span style="color: red;">{{ login_message }}</span>
      <br>
      <br>
    </div>
  </div>
  </main><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
